<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridMind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        #cronometro {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #cuadricula {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 80px);
            gap: 5px;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #fcfcfc;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .recuadro {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.5s;
        }
        .recuadro:hover {
            transform: scale(1.05);
        }
        .correcto {
            background-color: #4CAF50; /* Verde */
            color: white;
            pointer-events: none; /* Deshabilita clics en los números correctos */
        }
        #botones {
            display: flex;
            gap: 15px;
        }
        .boton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #ddd;
        }
        #mensaje {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="contenedor-principal">
        <div id="cronometro">00:00</div>
        <div id="cuadricula"></div>
        <div id="mensaje"></div>
        <div id="botones">
            <button id="reiniciarBtn" class="boton">Reiniciar</button>
            <button id="cambiarBtn" class="boton">Nueva Partida</button>
            <button id="coloresBtn" class="boton">Colores</button>
            <button id="resultadosBtn" class="boton">Resultados</button>
        </div>
    </div>

    <script>
        const cronometroElemento = document.getElementById('cronometro');
        const cuadriculaElemento = document.getElementById('cuadricula');
        const reiniciarBtn = document.getElementById('reiniciarBtn');
        const cambiarBtn = document.getElementById('cambiarBtn');
        const coloresBtn = document.getElementById('coloresBtn');
        const resultadosBtn = document.getElementById('resultadosBtn');
        const mensajeElemento = document.getElementById('mensaje');

        let tiempoTranscurrido = 0;
        let intervaloCronometro;
        let siguienteNumero = 1;

        let resultados = JSON.parse(localStorage.getItem('juegoNumerosResultados')) || [];

        function generarNumeros() {
            const numeros = Array.from({length: 36}, (_, i) => i + 1);
            for (let i = numeros.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numeros[i], numeros[j]] = [numeros[j], numeros[i]];
            }
            return numeros;
        }

        function crearCuadricula() {
            cuadriculaElemento.innerHTML = '';
            const numeros = generarNumeros();
            numeros.forEach(numero => {
                const recuadro = document.createElement('div');
                recuadro.className = 'recuadro';
                recuadro.textContent = numero;
                recuadro.addEventListener('click', () => manejarClic(recuadro, numero));
                cuadriculaElemento.appendChild(recuadro);
            });
        }
        
        function iniciarCronometro() {
            if (!intervaloCronometro) {
                intervaloCronometro = setInterval(() => {
                    tiempoTranscurrido++;
                    const minutos = Math.floor(tiempoTranscurrido / 60).toString().padStart(2, '0');
                    const segundos = (tiempoTranscurrido % 60).toString().padStart(2, '0');
                    cronometroElemento.textContent = `${minutos}:${segundos}`;
                }, 1000);
            }
        }
        
        function pararCronometro() {
            clearInterval(intervaloCronometro);
            intervaloCronometro = null;
        }
        
        function reiniciarJuego() {
            pararCronometro();
            tiempoTranscurrido = 0;
            cronometroElemento.textContent = "00:00";
            siguienteNumero = 1;
            mensajeElemento.textContent = "";
            crearCuadricula();
        }
        
        function manejarClic(recuadro, numero) {
            iniciarCronometro();

            if (numero === siguienteNumero) {
                recuadro.classList.add('correcto');
                siguienteNumero++;
                if (siguienteNumero > 36) {
                    pararCronometro();
                    mensajeElemento.textContent = `¡Felicitaciones! Completaste el juego en ${cronometroElemento.textContent}.`;
                    guardarResultado(cronometroElemento.textContent);
                }
            }
        }

        function guardarResultado(tiempo) {
            resultados.push(tiempo);
            localStorage.setItem('juegoNumerosResultados', JSON.stringify(resultados));
        }

        function mostrarResultados() {
            const nuevaVentana = window.open('', '_blank', 'width=400,height=500');
            const resultadosGuardados = JSON.parse(localStorage.getItem('juegoNumerosResultados')) || [];

            nuevaVentana.document.write(`
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <title>Resultados del Juego</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            padding: 20px;
                            text-align: center;
                        }
                        h2 {
                            color: #333;
                        }
                        ul {
                            list-style-type: none;
                            padding: 0;
                        }
                        li {
                            background-color: #f0f0f0;
                            margin: 5px 0;
                            padding: 10px;
                            border-radius: 5px;
                            font-weight: bold;
                        }
                    </style>
                </head>
                <body>
                    <h2>Tus Resultados</h2>
                    <ul id="lista-resultados"></ul>
                </body>
                </html>
            `);

            const listaResultados = nuevaVentana.document.getElementById('lista-resultados');
            if (resultadosGuardados.length === 0) {
                listaResultados.innerHTML = '<li>Aún no has completado ninguna partida.</li>';
            } else {
                resultadosGuardados.forEach((res, index) => {
                    const li = nuevaVentana.document.createElement('li');
                    li.textContent = `Partida ${index + 1}: ${res}`;
                    listaResultados.appendChild(li);
                });
            }
        }

        function cambiarColores() {
            const recuadros = document.querySelectorAll('.recuadro');
            recuadros.forEach(recuadro => {
                const r = Math.floor(Math.random() * 76) + 180;
                const g = Math.floor(Math.random() * 101) + 100;
                const b = Math.floor(Math.random() * 51);
                recuadro.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                recuadro.style.color = '#fff';
            });
        }

        reiniciarBtn.addEventListener('click', reiniciarJuego);
        cambiarBtn.addEventListener('click', reiniciarJuego);
        coloresBtn.addEventListener('click', cambiarColores);
        resultadosBtn.addEventListener('click', mostrarResultados);

        reiniciarJuego();
    </script>
</body>
</html>
